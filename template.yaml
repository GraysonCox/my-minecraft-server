---

Parameters:
  ImageId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/al2023-ami-kernel-6.1-x86_64

Resources:
  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Ref AWS::StackName
      RetentionInDays: 90

  KeyPair:
    Type: AWS::EC2::KeyPair
    Properties:
      KeyName: !Ref AWS::StackName

  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable HTTP and RDP
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 25565
          ToPort: 25565
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0

  ElasticIp:
    Type: AWS::EC2::EIP
    Properties:
      InstanceId: !Ref Ec2Instance

  Ec2Instance:
    Type: AWS::EC2::Instance
    CreationPolicy:
      ResourceSignal:
        Timeout: PT5M
    Metadata:
      AWS::CloudFormation::Init:
        config:
          packages:
            yum:
              java-21-amazon-corretto-headless: []
          files:
            /etc/systemd/system/minecraft-server.service:
              content: |
                [Unit]
                Description=Minecraft Server
                Wants=network-online.target

                [Service]
                User=root
                WorkingDirectory=/minecraft-stuff
                ExecStart=java -Xmx1300M -Xms1300M -jar server.jar nogui
                ExecStop=kill -9 $(ps -ef | pgrep -f "java")
                StandardInput=null

                [Install]
                WantedBy=multi-user.target
            /minecraft-stuff/eula.txt:
              content: eula=true
            /minecraft-stuff/server.jar:
              source: https://piston-data.mojang.com/v1/objects/7bf95409b0d9b5388bfea3704ec92012d273c14c/server.jar
            /minecraft-stuff/server.properties:
              content: |
                #Minecraft server properties
                accepts-transfers=false
                allow-flight=false
                allow-nether=true
                broadcast-console-to-ops=true
                broadcast-rcon-to-ops=true
                bug-report-link=
                difficulty=easy
                enable-command-block=false
                enable-jmx-monitoring=false
                enable-query=false
                enable-rcon=false
                enable-status=true
                enforce-secure-profile=true
                enforce-whitelist=false
                entity-broadcast-range-percentage=100
                force-gamemode=false
                function-permission-level=2
                gamemode=survival
                generate-structures=true
                generator-settings={}
                hardcore=false
                hide-online-players=false
                initial-disabled-packs=
                initial-enabled-packs=vanilla
                level-name=world
                level-seed=
                level-type=minecraft\:normal
                log-ips=true
                max-chained-neighbor-updates=1000000
                max-players=20
                max-tick-time=60000
                max-world-size=29999984
                motd=Trip safely.
                network-compression-threshold=256
                online-mode=true
                op-permission-level=4
                pause-when-empty-seconds=60
                player-idle-timeout=0
                prevent-proxy-connections=false
                pvp=true
                query.port=25565
                rate-limit=0
                rcon.password=
                rcon.port=25575
                region-file-compression=deflate
                require-resource-pack=false
                resource-pack=
                resource-pack-id=
                resource-pack-prompt=
                resource-pack-sha1=
                server-ip=
                server-port=25565
                simulation-distance=10
                spawn-monsters=true
                spawn-protection=16
                sync-chunk-writes=true
                text-filtering-config=
                text-filtering-version=0
                use-native-transport=true
                view-distance=10
                white-list=false
          services:
            systemd:
              minecraft-server:
                enabled: true
                ensureRunning: true
    Properties:
      InstanceType: t3.small
      ImageId: !Ref ImageId
      SecurityGroups:
        - !Ref SecurityGroup
      KeyName: !Ref KeyPair
      Monitoring: true
      Tags:
        - Key: Name
          Value: !Ref AWS::StackName
      UserData:
        Fn::Base64:
          !Sub
          - |
            #!/bin/bash
            cfn-init -v --stack ${stack_name} --resource Ec2Instance --region ${region}
            cfn-signal -e $? --stack ${stack_name} --resource Ec2Instance --region ${region}
          - stack_name: !Ref AWS::StackName
            region: !Ref AWS::Region
